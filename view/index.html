<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Stack Operation</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
</head>

<body>
    <h1 class="title">Stack Operation</h1>
    <div class="stack-container">
        <div class="controls">
            <input type="text" class="input" id="inputElem">
            <input type="button" class="action push-btn" value="Push">
<!--             <input type="button" class="action pop-btn" value="Pop"> -->
            <input type="button" class="action empty-btn" value="Empty">
            <input type="button" class="action peek-btn" value="Peek">
<!--             <input type="button" class="action swap-btn" value="Swap"> -->
        </div>
        <div class="stack-board">
            <div class="stack-item" id="5"></div>
            <div class="stack-item" id="4"></div>
            <div class="stack-item" id="3"></div>
            <div class="stack-item" id="2"></div>
            <div class="stack-item" id="1"></div>
            <div class="board-title">Stack Board</div>
        </div>
    </div>


    <script type="text/javascript" defer src="./js/script.js"></script>
</body>

</html>
